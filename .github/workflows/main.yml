name: C DSA Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Compile C files
        run: |
          mkdir -p build
          gcc -Wall -Werror -o build/app *.c

      - name: Run Program (optional)
        run: ./build/app
